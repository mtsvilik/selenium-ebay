name: Selenium Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build project with Maven
        run: |
          mvn clean install

      - name: Run Selenium tests
        run: |
          mvn test
